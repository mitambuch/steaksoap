<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO defaults â€” overridden by <SeoHead /> in each page -->
    <title>steaksoap</title>
    <meta name="description" content="" />

    <!-- Preloaded fonts (add your real fonts here) -->
    <!-- <link rel="preload" href="/fonts/YourFont.woff2" as="font" type="font/woff2" crossorigin /> -->

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Prevent flash of wrong theme (FOUC) -->
    <script>
      (function() {
        var theme = localStorage.getItem('steaksoap-theme');
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
