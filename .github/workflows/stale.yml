name: Close Stale Issues and PRs
on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            activity in the last 30 days. It will be closed in 7 days if no further
            activity occurs. If this issue is still relevant, please comment to keep it open.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            activity in the last 14 days. It will be closed in 7 days if no further
            activity occurs.
          days-before-stale: 30
          days-before-pr-stale: 14
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
